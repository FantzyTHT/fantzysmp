<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ban Appeal Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #ffffff;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      background: #3399ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background: #007acc;
    }

    .success-message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #3399ff;
    }

    textarea {
      resize: none;
      overflow-y: auto;
    }

    .checkbox-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .back-button {
      max-width: 500px;
      margin: 2rem auto 0;
      display: block;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
    }

    .back-button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Ban Appeal Form</h1>
  <form id="appeal-form">
    <label>
      Minecraft Username:
      <input type="text" name="username" required>
    </label>
    <label>
      Reason for Ban:
      <input type="text" name="reason" required>
    </label>
    <label>
      Why Should You Be Unbanned?:
      <textarea name="appeal" rows="6" required></textarea>
    </label>
    <label>
      Will you do it again?:
      <div class="checkbox-group">
        <label>
          <input type="radio" name="will_do_it_again" value="Yes" required> Yes
        </label>
        <label>
          <input type="radio" name="will_do_it_again" value="No" required> No
        </label>
        <label>
          <input type="radio" name="will_do_it_again" value="Maybe" required> Maybe
        </label>
      </div>
    </label>
    <button type="submit">Submit Appeal</button>
  </form>

  <!-- Always visible Back to Main Page button -->
  <button class="back-button" onclick="window.location.href='index.html'">
    ⬅ Back to Main Page
  </button>

  <div class="success-message" id="message" style="display:none;">
    ✅ Thank you! Your appeal has been submitted.
  </div>

  <script>
    const form = document.getElementById('appeal-form');
    const message = document.getElementById('message');
    const textarea = document.querySelector('textarea');

    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const endpoint = "https://formspree.io/f/xnndpgqa";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.style.display = "none";
          message.style.display = "block";
        } else {
          alert("There was an error submitting your appeal.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
